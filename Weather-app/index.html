<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="wind">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
